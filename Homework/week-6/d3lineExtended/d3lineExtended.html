<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>
		<title>D3 Line Extended</title>
		<script src="../../d3.min.js" charset="utf-8"></script>
        <script src="colorbrewer.js"></script>
        <link rel="stylesheet" type="text/css" href="d3lineExtended.css">
	</head>
	<body>
		<center>
    		<h1>Homework 6 D3 Line Extended</h1>
            <h1>Temperaturen in Rotterdam in graden Celsius</h1>
            <div id="yearSelect">
            <b>Jaar</b><br>
            <select id="dropdown">
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015" selected>2015</option>
            </select>
            </div>
            <div id="crosshairSelect">
            <b>Crosshair volgt</b>
            <form>
                <input type="radio" name="crosshairFollow" id="chMaximum" value="Maximum"> Maximum
                <input type="radio" name="crosshairFollow" id="chGemiddelde" value="Gemiddelde" checked> Gemiddelde
                <input type="radio" name="crosshairFollow" id="chMinimum" value="Minimum"> Minimum
            </form>
            </div>
            <div id="dataSelect">
            <b>Datasets</b>
            <form>
                    <input type="checkbox" name="showData" id="showMaximum" class="filter" value="Maximum" checked> Maximum
                    <input type="checkbox" name="showData" id="showGemiddelde" class="filter" value="Gemiddelde" checked> Gemiddelde
                    <input type="checkbox" name="showData" id="showMinimum" class="filter" value="Minimum" checked> Minimum
            </form>
            </div>
        </center>
        <script src="d3lineExtended.js"></script>
        <p>
            Bron: KNMI (http://projects.knmi.nl/klimatologie/daggegevens/selectie.cgi)
        </p>
	</body>

</html>
